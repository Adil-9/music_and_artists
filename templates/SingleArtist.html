<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/singleArtist.css">
</head>
<body>
    {{if .Error }}
        {{.Error}}
    {{else}}
    <div class="container">
        <div class="text">
            <h1>{{.Name}}</h1>
            <p>
                {{range .Members}}
                    {{.}}
                {{end}}
            </p>
            <p>
                {{.CreationDate}}
            </p>
        </div>
        <div class="image">
            <img src="{{.Image}}" alt="{{.Name}}">
        </div>
    </div>
    {{end}}
    
    

</body>
</html>
